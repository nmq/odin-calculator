<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>
    <div id="calculator">
        <div id="display">0</div>
        <div id="firstRow">
            <button id="clear">AC</button><button id="delete">DEL</button><button id="signal">+/-</button>
        </div>
        <div id="secondRow">
            <button id="1">1</button><button id="2">2</button><button id="3">3</button><button id="divide">/</button>
        </div>
        <div id="thirdRow">
            <button id="4">4</button><button id="5">5</button><button id="6">6</button><button id="multiply">x</button>
        </div>
        <div id="fourthRow">
            <button id="7">7</button><button id="8">8</button><button id="9">9</button><button id="subtract">-</button>
        </div>
        <div id="fifthRow">
            <button id="float">.</button><button id="0">0</button><button id="equal">=</button><button id="add">+</button>
        </div>
    </div>
</body>
</html>
